<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me | Aya Abdelaziz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        nav {
            background-color: #111827;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            margin: 10px 5px 0 0;
            border: none;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: darkgreen;
            color: white;
        }

        input[type="reset"] {
            background-color: wheat;
        }
    </style>
</head>

<body>

<header>
    <h1>Aya Abdelaziz</h1>
    <p>.NET Backend Developer</p>
</header>

<nav>
    <a href="Home.html">Home</a>
    <a href="About.html">About</a>
    <a href="Contact.html">Contact</a>
</nav>

<div class="container">

    <h2>Contact Me</h2>

    <form action="Thankyou.html" method="get">

        <div class="form-group">
            <label for="username">Your Name:</label>
            <input type="text" name="username" id="username">
        </div>

        <div class="form-group">
            <label>Your opinion on the website:</label>
            <input type="radio" name="opinion" value="Very Good"> Very Good<br>
            <input type="radio" name="opinion" value="Good"> Good<br>
            <input type="radio" name="opinion" value="Fair"> Fair
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male<br>
            <input type="radio" name="gender" value="Female"> Female
        </div>

        <div class="form-group">
            <label>Marital Status:</label>
            <select name="status">
                <option>single</option>
                <option>married</option>
                <option selected>other</option>
            </select>
        </div>

        <div class="form-group">
            <label>You know about my website from:</label>
            <select name="source" multiple>
                <option>internet</option>
                <option>friend</option>
                <option>search engine</option>
                <option>other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Mail:</label>
            <input type="text" name="email">
        </div>

        <div class="form-group">
            <label>Subject:</label>
            <input type="text" name="subject">
        </div>

        <div class="form-group">
            <label>Message:</label>
            <textarea name="message" rows="4"></textarea>
        </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</div>

<footer>
    <p>Copyright Â© reserved to Aya Abdulaziz</p>
</footer>

</body>
</html>
