<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .viewer { position: relative; display: inline-block; border: 8px solid #333; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        img { width: 600px; height: 400px; object-fit: cover; transition: 0.5s; }
        .controls { margin-top: 30px; }
        button { padding: 12px 25px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; background: #3498db; color: white; transition: 0.3s; }
        button:hover { background: #2980b9; transform: translateY(-3px); }
        #stop { background: #e74c3c; }
        #play { background: #2ecc71; }
    </style>
</head>
<body>
    <h1> Gallery</h1>
    <div class="viewer">
        <img id="gallery" src="./images/1.jpg">
    </div>
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="play">Slideshow</button>
        <button id="stop">Stop</button>
        <button id="next">Next</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
